<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и Регистрация</title>
    <link rel="stylesheet" href="RegLogStyle.css">
    <link rel="icon" href="Runa.png" type="image/png">
</head>
<body>
<div class="container">
    <div class="form-section" id="registerSection">
        <h1>Регистрация</h1>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Имя пользователя" required>
            <input type="password" id="registerPassword" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <div class="form-section" id="loginSection">
        <h1>Вход</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
            <input type="password" id="loginPassword" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</div>
<script src="auth.js"></script>
</body>
</html>
